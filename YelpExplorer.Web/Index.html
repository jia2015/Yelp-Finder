<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="YelpApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Yelp Explorer</title>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/site.css" />
    <link rel="stylesheet" type="text/css" href="Content/toaster.css" />
    <link rel="stylesheet" type="text/css" href="Content/loading-bar.min.css" />
    <link href="favicon.ico" rel="shortcut icon" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderCtrl as vm">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Yelp Explorer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active': vm.isActive('/home')}"><a href="#/home">Nearby</a></li>
                    <li ng-class="{'active': vm.isActive('/favorites')}"><a href="#/favorites">My Favorites</a></li>
                    <li ng-class="{'active': vm.isActive('/topics')}"><a href="#/topics">Message Board</a></li>
                    <li ng-class="{'active': vm.isActive('/contactUs')}"><a href="#/contactUs">Contact Us</a></li>
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="">Action</a></li>
                            <li><a href="">Another action</a></li>
                            <li><a href="">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="">Separated link</a></li>
                            <li class="divider"></li>
                            <li><a href="">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/about">Me</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="body" class="container">
        <div ng-view></div>
    </section>

    <a id="back-to-top" href="" class="btn btn-primary btn-lg pull-right"
       data-toggle="tooltip" data-placement="top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <hr />
    <footer class="container">
        <div class="row">
            <p class="pull-left">Created by Mr. Li <a target="_blank" href="https://github.com/jia2015">Github</a></p>
        </div>
    </footer>

    <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/toaster.js"></script>
    <script type="text/javascript" src="scripts/loading-bar.min.js"></script>
    <script type="text/javascript" src="scripts/oauth-signature.js"></script>
    <script type="text/javascript" src="scripts/site.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/common.services.js"></script>
    <script type="text/javascript" src="app/services/placesService.js"></script>
    <script type="text/javascript" src="app/services/placesDataService.js"></script>
    <script src="app/services/topicsRepliesService.js"></script>

    <script type="text/javascript" src="app/controllers/headerCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/nearbyCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/nearbyDetailCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/favoritesCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/aboutCtrl.js"></script>
    <script src="app/controllers/topicsCtrl.js"></script>
    <script src="app/controllers/contactUsCtrl.js"></script>

    <script type="text/javascript" src="app/filters/placeNameCategoryFilter.js"></script>
    <script type="text/javascript" src="app/directives/ngUnique.js"></script>
</body>
</html>
